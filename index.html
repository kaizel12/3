<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Instagram Downloader</title>
    <style>
        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="container">
            <h1 class="text-2xl font-bold mb-4">Instagram Downloader</h1>
            <input type="text" id="videoUrl" placeholder="Enter Instagram video URL..." class="w-full bg-gray-800 rounded-lg py-2 px-4 mb-4 text-white">
            <div class="flex justify-center">
                <button onclick="downloadVideo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4">Download</button>
            </div>
        </div>
    </div>
    <script>
        async function downloadVideo() {
            let videoUrl = document.getElementById("videoUrl").value;
            try {
                const response = await fetch(`https://skizo.tech/api/ig?apikey=avatar&url=${videoUrl}`);
                const data = await response.json();
                if (data && data[0] && data[0].url) {
                    const resultUrl = data[0].url;
                    const a = document.createElement('a');
                    a.href = resultUrl;
                    a.download = ''; // Allow browser to determine file name
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert('Failed to fetch video URL. Please check the video URL and try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to download video. Please try again.');
            }
        }
    </script>
</body>
</html>
