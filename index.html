<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Foto dan IG Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        .result img {
            max-width: 200px;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>IG Foto dan IG Downloader</h1>
    <input type="text" id="igUrl" placeholder="Masukkan URL Instagram">
    <button onclick="fetchData()">Fetch Data</button>

    <h2>IG Foto Result:</h2>
    <div id="igfotoResult" class="result"></div>

    <h2>IG Downloader Result:</h2>
    <div id="igdownloaderResult" class="result"></div>

    <div id="error" class="error"></div>

    <script>
        async function fetchData() {
            const url = document.getElementById('igUrl').value;
            const igfotoResult = document.getElementById('igfotoResult');
            const igdownloaderResult = document.getElementById('igdownloaderResult');
            const errorDiv = document.getElementById('error');

            igfotoResult.innerHTML = '';
            igdownloaderResult.innerHTML = '';
            errorDiv.innerHTML = '';

            try {
                const igfotoData = await igfoto(url);
                igfotoData.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.thumbnail;
                    igfotoResult.appendChild(img);
                });
            } catch (error) {
                errorDiv.innerHTML = `Error IG Foto: ${error.message}`;
            }

            try {
                const igdownloaderData = await igdownloader(url);
                igdownloaderData.forEach(item => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.innerHTML = item.type;
                    a.target = '_blank';
                    igdownloaderResult.appendChild(a);
                    igdownloaderResult.appendChild(document.createElement('br'));
                });
            } catch (error) {
                errorDiv.innerHTML = `Error IG Downloader: ${error.message}`;
            }
        }

        async function igfoto(url) {
            try {
                const response = await axios.get(url);
                const data = response.data;

                if (data && data.results) {
                    return data.results.map(item => ({
                        thumbnail: item.thumbnail,
                        url: item.url
                    }));
                } else {
                    throw new Error('Data tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error saat mengambil data:', error.message);
                throw error;
            }
        }

        async function igdownloader(url) {
            try {
                const response = await axios.get(url);
                const data = response.data;

                if (data && data.media) {
                    return data.media.map(item => ({
                        type: item.type,
                        url: item.url
                    }));
                } else {
                    throw new Error('Data tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error saat mengambil data:', error.message);
                throw error;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
