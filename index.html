<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Loader</title>
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Ubah warna latar belakang di sini */
            z-index: 9999;
        }
        .loader {
            width: 120px;
            height: 120px;
            background-color: #add8e6; /* Warna latar belakang elemen pembungkus GIF */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Membuat bentuk lingkaran */
        }
        .loader img {
            width: 100px;
            height: 100px;
        }
        .loader p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container">
        <div class="loader">
            <img src="./loader-img.gif" alt="Loader GIF">
        </div>
        <p>Untuk Jesha</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Konten Utama Anda -->
    </div>

    <script>
        // JavaScript untuk menyembunyikan loader setelah durasi tertentu
        window.addEventListener("load", function() {
            const gifDuration = 3000; // Durasi GIF
            setTimeout(function() {
                document.querySelector(".loader-container").style.display = "none";
                document.querySelector(".main-content").style.display = "block";
            }, gifDuration);
        });
    </script>
</body>
</html>
