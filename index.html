<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2Mate Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin-bottom: 20px;
        }
        #result {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Y2Mate Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="url" name="url" placeholder="Enter video URL" required style="width: 300px; padding: 10px; margin-right: 10px;">
        <button type="submit" style="padding: 10px 20px;">Download</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                const videoUrl = data.video['720p'].url; // Choose the desired quality here
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = data.title + '.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                resultDiv.innerHTML = `<p>Video is being downloaded...</p>`;
            } else {
                resultDiv.innerHTML = `<p>${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
