<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2Mate Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            margin-bottom: 20px;
        }
        #result {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Y2Mate Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="url" name="url" placeholder="Enter video URL" required style="width: 300px; padding: 10px; margin-right: 10px;">
        <button type="submit" style="padding: 10px 20px;">Download</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `
                    <h2>${data.title}</h2>
                    <img src="${data.thumbnail}" alt="Thumbnail" style="width: 100%; max-width: 300px;">
                    <p>Duration: ${data.duration}</p>
                    <h3>Download Links</h3>
                    <ul>
                        ${Object.keys(data.video).map(quality => `
                            <li><a href="${data.video[quality].url}" target="_blank">${quality} (${data.video[quality].fileSizeH})</a></li>
                        `).join('')}
                    </ul>
                    <h3>Audio Links</h3>
                    <ul>
                        ${Object.keys(data.audio).map(quality => `
                            <li><a href="${data.audio[quality].url}" target="_blank">${quality} (${data.audio[quality].fileSizeH})</a></li>
                        `).join('')}
                    </ul>
                `;
            } else {
                resultDiv.innerHTML = `<p>${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
