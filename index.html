<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Foto dan IG Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        .result img, .result video {
            max-width: 200px;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>IG Foto dan IG Downloader</h1>
    <input type="text" id="igUrl" placeholder="Masukkan URL Instagram">
    <button onclick="fetchFoto()">Fetch Foto</button>
    <button onclick="fetchVideo()">Fetch Video</button>

    <h2>IG Foto Result:</h2>
    <div id="igfotoResult" class="result"></div>

    <h2>IG Video Result:</h2>
    <div id="igvideoResult" class="result"></div>

    <div id="error" class="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function fetchFoto() {
            const url = document.getElementById('igUrl').value;
            const igfotoResult = document.getElementById('igfotoResult');
            const errorDiv = document.getElementById('error');

            igfotoResult.innerHTML = '';
            errorDiv.innerHTML = '';

            try {
                const igfotoData = await igfoto(url);
                igfotoData.forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.thumbnail;
                    igfotoResult.appendChild(img);
                });
            } catch (error) {
                errorDiv.innerHTML = `Error IG Foto: ${error.message}`;
            }
        }

        async function fetchVideo() {
            const url = document.getElementById('igUrl').value;
            const igvideoResult = document.getElementById('igvideoResult');
            const errorDiv = document.getElementById('error');

            igvideoResult.innerHTML = '';
            errorDiv.innerHTML = '';

            try {
                const igdownloaderData = await igdownloader(url);
                igdownloaderData.forEach(item => {
                    const video = document.createElement('video');
                    video.src = item.url;
                    video.controls = true;
                    igvideoResult.appendChild(video);
                });
            } catch (error) {
                errorDiv.innerHTML = `Error IG Video: ${error.message}`;
            }
        }

        async function igfoto(url) {
            try {
                const response = await axios.get(`https://api.betabotz.eu.org/api/search/xnxx?query=japanese&apikey=kazamibot&url=${url}`);
                const data = response.data;

                if (data && data.results) {
                    return data.results.filter(item => item.type === 'image').map(item => ({
                        thumbnail: item.thumbnail,
                        url: item.url
                    }));
                } else {
                    throw new Error('Data tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error saat mengambil data:', error.message);
                throw error;
            }
        }

        async function igdownloader(url) {
            try {
                const response = await axios.get(`https://api.betabotz.eu.org/api/search/xnxx?query=japanese&apikey=kazamibot&url=${url}`);
                const data = response.data;

                if (data && data.media) {
                    return data.media.filter(item => item.type === 'video').map(item => ({
                        type: item.type,
                        url: item.url
                    }));
                } else {
                    throw new Error('Data tidak ditemukan.');
                }
            } catch (error) {
                console.error('Error saat mengambil data:', error.message);
                throw error;
            }
        }
    </script>
</body>
</html>
