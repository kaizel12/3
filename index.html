<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesha's Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .loader-container img {
            width: 100px;
            height: 100px;
        }
        .loader-container p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        .header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .content p {
            margin-bottom: 10px;
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader-container">
        <div>
            <img src="./loader-img.gif" alt="Loader GIF">
            <p>Untuk Jesha</p>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Jesha's Book Store</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the Book Store</h2>
        <p>Explore a wide variety of books across different genres.</p>
        <p>New arrivals every week. Check out our latest collection!</p>
    </div>

</body>
</html>
